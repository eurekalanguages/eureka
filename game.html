<html manifest="manifest.appcache">
<head>
	<meta charset="UTF-8" />
	<title>Eureka Languages Game</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="game.css" />
	<link rel="home" href="./" />
	<script src="highcharts/standalone-framework.js"></script>
	<script src="highcharts/highcharts.js"></script>

<body>
<div class="container"><div class="vertalign">
	<div data-role="page" id="gameboard" class="game">
		<header>
			<div class="scoreboard">
				<span>Score: </span> 
				<span id="score">0</span>
				<span class="spacer"> </span>
				<span> Qn </span> 
				<span id="question">1/20</span>
			</div>
		</header>

		<div data-role="content" class="playing">
			<p id="pressplay">Press &#9654; to start:</p>
			<div>
				<audio id="player" src="null.m4a" type="audio/mp4"
					onplay="game.speechReady(this);" autoplay controls></audio>
			</div>
			<div class="midpanel" align="right">
				<span id="error"></span>
				<span id="timer">10</span>
			</div>
			<form action="#" id="multiplechoice" onsubmit="return false;">
				<button onclick="game.checkAnswer(this);" ontouchstart="click();return false;"></button>
				<button onclick="game.checkAnswer(this);" ontouchstart="click();return false;"></button>
				<button onclick="game.checkAnswer(this);" ontouchstart="click();return false;"></button>
				<button onclick="game.checkAnswer(this);" ontouchstart="click();return false;"></button>
			</form>
		</div>
		<div data-role="content" class="gameover">
			<h3 id="results">Game over</h3>
			<div class="facebook_button" onclick="game.fbShare();">
				<span class="separator"></span><span class="text">Challenge your friends</span>
			</div>
			<button onclick="game.playOn()" class="green">Continue playing</button>
			<button onclick="window.location.href='./'" class="red">New game</button>
			<!-- Learn a foreign language -->
			<ins class="adsbygoogle"
			     data-ad-client="ca-pub-4307835691735244"
			     data-ad-slot="1925041033"></ins>
		</div>
	</div>
	<script src="questions.js"></script>
	<script src="game.js"></script>
	<script>
		game.nextQuestion();
	</script>

	<div id="fb-root"></div>
